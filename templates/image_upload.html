<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Deepfake Detection Upload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; margin-bottom: 40px; }
    .container { margin-top: 20px; margin-bottom: 20px; }
    .card { border: 0; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .card-header { background-color: #28a745; border-radius: 15px 15px 0 0; padding: 15px; }
    .card-title { color: #fff; font-size: 1.5rem; }
    .card-body { padding: 15px; }
    .btn-success { background-color: #28a745; border: 0; }
    footer { background-color: #343a40; color: #fff; padding: 5px 0; width: 100%; position: fixed; bottom: 0; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Guardian AI</a>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Upload Image for Deepfake Detection</h1>
      </div>
      <div class="card-body">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning" role="alert">
              {% for message in messages %}
                {{ message }}<br>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="/upload_image" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="imageFile" class="form-label">Choose image file</label>
            <input type="file" class="form-control" id="imageFile" name="file" onchange="updateFileName()">
            <div class="form-text">Allowed: JPG, JPEG, PNG, BMP, TIFF. Max size: 20 MB.</div>
          </div>
          <button type="submit" class="btn btn-success mt-3">Upload Image</button>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="container text-center">
      <p>&copy; Deepfake Detection</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function updateFileName() {
      var input = document.getElementById("imageFile");
      if (input.files.length > 0) {
        console.log("Selected image file:", input.files[0].name);
      }
    }
  </script>
</body>
</html>
